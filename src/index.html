<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Repairs</title>
</head>
<body>
	
	<header class="header">
		<div class="container">
			<div class="header__wrap">
				<div class="header-logo">
					<img src="img/header/logo.png" alt="Логотип компании">
				</div>
				<!-- /.header-logo -->
				<div class="header-contacts">
					<div class="header-contacts__block">
						<div class="header-contacts__address">
							Калуга, Москва, МО
						</div>
						<div class="header-contacts__phone">
							<a href="#">+7 (495) 42-251-31</a>
						</div>
					</div>
					<button class="button header__btn">Перезвоните мне</button>
				</div>
				<!-- /.header-contacts -->
			</div>
			<!-- /.header__wrap -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->

	<main class="main">
		<div class="container">
			<div class="main__wrap">
				<div class="main-content">
					<h1 class="main__title">Внутренняя отделка помещений "под&nbsp;ключ"</h1>
					<span class="main__subtitle">с гарантией качества, прописанной в&nbsp;договоре</span>
					<div class="main-descr">
						<ul class="main-descr__list">
							<li class="main-descr__item">
								<div class="main-descr__img">
									<img src="img/main/clock.png" alt="Часы">
								</div>
								<div class="main-descr__text">Точно соблюдаем сроки</div>
							</li>
							<li class="main-descr__item">
								<div class="main-descr__img">
									<img src="img/main/calculator.png" alt="Калькулятор">
								</div>
								<div class="main-descr__text">Рассчитаем смету на работы и материалы в день обращения</div>
							</li>
							<li class="main-descr__item">
								<div class="main-descr__img">
									<img src="img/main/paint-board.png" alt="Палитра">
								</div>
								<div class="main-descr__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- /.main-content -->
				<div class="main-img">
					<img src="img/main/main-bg.jpg" alt="План комнаты">
				</div>
				<!-- /.main-img -->
			</div>
			<!-- /.main__wrap -->
		</div>
		<!-- /.container -->
	</main>
	<!-- /.main -->

	<script src="js/scripts.js"></script>
	
</body>
</html>
